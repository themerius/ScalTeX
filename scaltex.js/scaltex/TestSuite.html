<!DOCTYPE html">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="http://pivotal.github.com/jasmine/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="http://pivotal.github.com/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="http://pivotal.github.com/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="test/UtilSpec.js"></script>
  <script type="text/javascript" src="test/EntitySpec.js"></script>
  <script type="text/javascript" src="test/PageSpec.js"></script>
  <script type="text/javascript" src="test/ArealSpec.js"></script>
  <script type="text/javascript" src="test/ArealSpec_oversizedEntities.js"></script>

  <!-- include spec files here... -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
  <script type="text/javascript" src="src/scaltex.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
